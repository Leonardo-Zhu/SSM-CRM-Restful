<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome Register</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/register.css" th:href="@{/css/register.css}">


</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
                <div class="card-img-left d-none d-md-flex">
                    <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">Register</h5>
                    <form action="javascript:void(0)" class="form-signin" method="post">
                        <div class="form-label-group">
                            <input type="text" id="userName" class="form-control" placeholder="Username" required
                                   autofocus>
                            <label for="userName">Username</label>
                        </div>

                        <div class="form-label-group">
                            <input type="email" id="userEmail" class="form-control" placeholder="Email address" required>
                            <label for="userEmail">Email address</label>
                        </div>

                        <hr>

                        <div class="form-label-group">
                            <input type="password" id="userPassword" class="form-control" placeholder="Password" required>
                            <label for="userPassword">Password</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password"
                                   required>
                            <label for="inputConfirmPassword">Confirm userPassword</label>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" onclick="register()" type="submit">Register</button>
                        <a class="d-block text-center mt-2 small" href="#">登录</a>
                        <hr class="my-4">
                        <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                                class="fa fa-google mr-2"></i> Sign up with Google
                        </button>
                        <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                                class="fa fa-facebook-f mr-2"></i> Sign up with Facebook
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
    function register(){
        $.post("/user/add",
            {
                "userName": $("#userName").val(),
                "userPassword": $("#userPassword").val(),
                "userEmail": $("#userEmail").val()
            },
            function (data) {
                alert(data)
            })
    }

</script>
</body>
</html>
